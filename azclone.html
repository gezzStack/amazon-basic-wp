<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon.com.Spend less.Smile more.</title>
    <link rel="icon" href="azlogo.jpg">
    <link rel="stylesheet" href="styleaz.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <div class="navbar">
            
            <div class="nav-logo border">
                <div class="logo"></div>
            </div>

           <div class="nav-address border">
                <p class="add-first">Deliver to</p>
                <div class="add-icon">
                    <i class="fa-solid fa-location-dot"></i>
                    <p class="add-second">India</p>
                </div>
            </div> 
            
            <div class="nav-search">
                <select class="search-select">
                    <option>All</option>
                    <option>Arts and crafts</option>
                    <option>Baby</option>
                    <option>Men's & Women's fashion</option>
                    <option>House & KItchen</option>
                    <option>Others</option>
                </select>
                <input placeholder="Search Amazon" class="search-input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
            </div>
            
            <div class="nav-language border">
                <div class="la-logo">
                    <img src="Indian-flag.jpg" alt="Indian Flag">
                </div>
                <select class="la-select">
                    <option>EN</option>
                    <option>espanol-ES</option>
                    <option>portuguese-PT</option>
                    <option>French-FR</option>
                </select>
            </div>
        
            <div class="nav-signin border">
                <p><span>Hello, Sign in</span></p>
                <p class="nav-second">Account & Lists</p>
            </div>

            <div class="nav-return border">
                <p><span>Returns</span></p>
                <p class="nav-second">& Orders</p>
            </div>

            <div class="nav-cart border">
                <i class="fa-solid fa-cart-shopping"></i>
                <p class="nav-second">&nbsp;Cart</p>
            </div>
            
        </div>

        <div class="panel">

            <div class="panel-all">
                <i class="fa-solid fa-bars"></i>
                All
            </div>

            <div class="panel-ops">
                <p>Today's Deals</p>
                <p>Customer Services</p>
                <p>Registry</p>
                <p>Gift Cards</p>
                <p>Sell</p>
            </div>

            <div class="panel-deals">
                Shop deals in Electronics
            </div>
            
        </div>
    </header>
</body>
</html>
